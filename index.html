<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge me!</title>
    <meta
      name="description"
      content="Get assigned a random challenger, and compete for victory"
    />
    <script src="https://cdn.tailwindcss.com/3.3.3?plugins=forms"></script>
    <style type="text/tailwindcss">
      @layer components {
        button,
        .button {
          @apply block bg-stone-200 px-4 py-2 rounded-md hover:bg-stone-100 transition-colors duration-100 ease-out active:bg-stone-200 focus:border-stone-400 focus:ring-1 focus:ring-stone-400 outline-none;
        }
        button[aria-disabled="true"] {
          @apply bg-stone-100 hover:bg-stone-100 active:bg-stone-100 text-stone-400 cursor-not-allowed;
        }
        button[type="submit"] {
          @apply bg-stone-200 hover:bg-stone-100 active:bg-stone-200;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="client/main.tsx"></script>
  </body>
</html>
